<div class="container-fluid" ng-controller="login_ctrl" ng-init="ngOnInit()">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3>Password Reset Request</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form method="POST" action="{{ url('login') }}" aria-label="{{ __('Login') }}">
        <!-- <input type="hidden" name="_token" value="{{csrf_token()}}"> -->
        <div class="form-group row">
            <div class="col-md-4">
                <label for="password">Password</label>
            </div>
            <div class="col-md-6">
                <input id="password" type="password" class="form-control" name="password" value="" required />
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-4">
                <label for="confirm_password">Confirm Password</label>
            </div>
            <div class="col-md-6">
                <input id="confirm_password" type="password" class="form-control" name="confirm_password" value="" required />
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-4"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </div>
        </div>
      </form>
    </div>
  </div>
</div>
