<div class="container-fluid" ng-controller="signup_ctrl" ng-init="ngOnInit()">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3>Signup</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form method="POST" ng-submit="submit()" aria-label="{{ __('signup') }}">
        <!-- <input type="hidden" name="_token" value="{{csrf_token()}}"> -->
        <div class="form-group row">
            <div class="col-md-4">
                <label for="name">Profile Name</label>
            </div>
            <div class="col-md-6">
                <input id="name" type="text" class="form-control" name="name" value="" required autofocus/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-4">
                <label for="email">E-Mail Address</label>
            </div>
            <div class="col-md-6">
                <input id="email" type="email" class="form-control" name="email" value="" required autofocus/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-4">
                <label for="password">Password</label>
            </div>
            <div class="col-md-6">
                <input id="password" type="password" class="form-control" name="password" value="" required />
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-4">
                <label for="confirm_password">Confirm Password</label>
            </div>
            <div class="col-md-6">
                <input id="confirm_password" type="password" class="form-control" name="confirm_password" value="" required />
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-4"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
      </form>
    </div>
  </div>
</div>
