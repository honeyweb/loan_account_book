<div class="container-fluid" ng-controller="login_ctrl" ng-init="ngOnInit()">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3>Password Reset Request</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form method="POST" action="{{ url('login') }}" aria-label="{{ __('Login') }}">
        <!-- <input type="hidden" name="_token" value="{{csrf_token()}}"> -->
        <div class="form-group row">
            <div class="col-md-4">
                <label for="email">E-Mail Address</label>
            </div>
            <div class="col-md-6">
                <input id="email" type="email" class="form-control" name="email" value="" required autofocus/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-4">
                <label for="registered_as">Registered As</label>
            </div>
            <div class="col-md-6">
                <Select id="registered_as" class="form-control" name="registered_as" ><option>Loan Provider</option><option>Loan Receiver</option></Select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-4"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Send Reset Password Link To Mail</button>
            </div>
        </div>
      </form>
    </div>
  </div>
</div>
